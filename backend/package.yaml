name:                glyphcollector-backend
version:             0.1.0.0
homepage:            www.glyphcollector.app
license:             GPL-3.0-only
license-file:        LICENSE
author:              GÃ¡bor Kerekes
maintainer:          krks.gbr@gmail.com
category:            Graphics
extra-source-files:  CHANGELOG.md

library:
  source-dirs: src

dependencies:
  - aeson
  - base
  - base64-bytestring
  - bytestring
  - containers
  - directory
  - elm-street
  - JuicyPixels
  - JuicyPixels-extra
  - massiv
  - massiv-io
  - text
  - websockets
  - filepath
  - time
  - uuid
  - scheduler
  - process
  - network
  - mtl

extra-libraries:
  - z

default-extensions:
  - OverloadedStrings

executables:
  gc-core:
    source-dirs: app
    main: Main.hs
    dependencies:
      - glyphcollector-backend
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    # Fixes performance regression of Massiv
    # from https://github.com/lehins/massiv/issues/70
    # might also be relevant: https://github.com/lehins/massiv/issues/91 
    - -fno-full-laziness 

  genElm:
    source-dirs: gen-elm
    main: Main.hs
    dependencies:
      - glyphcollector-backend
